<div class="container">
<header class="header">
<h1 id="title"class="text-center"> Bugün Ne Yapsak ? </h1>
 <p id="description" class="description text-center">
      Naber yu ?
 </p>
 </header>
 <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="isim">İsim</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="İsminizi giriniz <3"
        required
      />
    </div>
       <div class="form-group">
         <label id="number-label" for="number">
      Telefon Numarası</label>
      <input
        type="number"
        name="number"
        id="number"
        class="form-control"
        placeholder="Numaranızı giriniz <3"
        required
      />
    </div>
   <div class="form-group">
     <p>Nereye gitmek istersin ?</p>
     <select id="dropdown" name="mekan" class="form-control" required>
       <option disabled selected value>Fark etmez diyemeyeceğin için üzüldün mü ?</option>
       <option value="kordon"> Kordon </option>
       <option value="kahve"> Kahve içmeye </option>
       <option value="sinema"> Sinema </option>
       <option value="küçükpark"> Küçükpark </option>
       <option value="yemek"> Her şeyden önce yemek!!!
       <option value="göztepe"> Göztepe </option>
     </select>
     </div>
         <div class="form-group">
      <p>Ne zaman çıkmak istersin ?</p>
                 <label>
        <input
          name="user-recommend"
          value="sabah"
          type="radio"
          class="input-radio"
          checked
        />Öğleden önce :(</label
      >
      <label>
        <input
          name="user-recommend"
          value="öğle"
          type="radio"
          class="input-radio"
        />Öğleden sonra :|</label
      >

      <label
        ><input
          name="user-recommend"
          value="akşam"
          type="radio"
          class="input-radio"
        />Akşam :)</label>
    </div>
       <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        YOLLA
      </button>
    </div>
  </form>
</div>
